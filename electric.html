<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Meter Consumption Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="emc.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@1..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

    <!-- Favicon Logo -->
    <link rel="icon" href="GIF/emcclogo.png">
</head>

<body>

    <div class="row" id="row">
        <!-- First Half -->
        <div class="col-sm-5 position-relative" id="firsthalf">
            <div class="content" id="content">
                <h1 class="display1" id="txtheader">Electric Meter Consumption Calculator</h1>
                <h2 class="display2" id="txtdesc"> 
                    A web application created by <strong><em>Crisler Padrinao</em></strong> for easy electric meter consumption calculation, 
                    helping users estimate energy usage and costs accurately.
                </h2>

                <img src="GIF/windmill.gif" alt="windmill" class="windmillGif">
            </div>
        </div>

        <!-- Second Half -->
        <div class="col-12 col-sm-7" id="secondhalf">
            <form id="calculatorform">
                <div class="form-group mb-4">
                    <label for="meternum">Meter Number</label>
                    <input type="text" id="meternum" class="form-control" maxlength="8" placeholder="Enter the meter number" required>
                </div>

                <hr>

                <div class="form-group mb-4">
                    <label for="prevreadinput">Previous Reading (kWh)</label>
                    <input type="number" id="prevreadinput" class="form-control" placeholder="Enter the previous reading" step="any" required>
                </div>

                <div class="form-group mb-4">
                    <label for="currentreadinput">Current Reading (kWh)</label>
                    <input type="number" id="currentreadinput" class="form-control" placeholder="Enter the current reading" step="any" required>
                </div>

                <div class="form-group mb-4">
                    <label for="costinput">Cost (PHP)</label>
                    <input type="number" id="costinput" class="form-control" placeholder="Enter the cost per kWh" step="any" required>
                </div>

                <hr>

                <div class="form-group mt-4">
                    <button type="submit" id="btn" class="btn btn-primary w-100">CALCULATE</button>
                </div>
            </form>
        </div>
    </div>

    <!-- <script src="script.js"></script> -->
</body>

</html>
